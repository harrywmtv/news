<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>News Sentiment Analyzer</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      integrity="sha384-9ndCyUaM9F2cf8S+NXor7h7Kn38FsF5zOlT7R8ziJeDd3+jpscePkpmjxABQY6bA"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #121212;
            color: #E0E0E0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            padding-top: 60px;
            font-size: 14px;
        }
        .navbar {
            background-color: #1E1E1E;
        }
        .navbar-brand {
            font-weight: bold;
            color: #F0AB00 !important;
            font-size: 18px;
        }
        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .form-select {
            background-color: #1E1E1E;
            color: #E0E0E0;
            border: 1px solid #333;
            font-size: 14px;
        }
        .container {
            max-width: 1200px; /* Increased from 1000px to 1200px */
        }
        .table {
            color: #E0E0E0;
            font-size: 14px;
            width: 100%; /* Ensure the table spans the full container width */
        }
        .table thead th {
            border-bottom: 2px solid #333;
            font-weight: bold;
            font-size: 14px;
        }
        .table tbody tr:nth-child(even) {
            background-color: #1A1A1A;
        }
        .table tbody tr:hover {
            background-color: #333;
        }
        .sentiment-positive {
            color: #00FF00; /* Bright green */
            font-weight: bold;
        }
        .sentiment-negative {
            color: #FF0000; /* Bright red */
            font-weight: bold;
        }
        .sentiment-neutral {
            color: #FFFF00; /* Yellow */
            font-weight: bold;
        }
        .confidence {
            font-size: 14px;
            color: #B0B0B0;
        }
        .footer {
            color: #B0B0B0;
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
            border-top: 1px solid #333;
            font-size: 12px;
        }
        a {
            color: #F0AB00;
            text-decoration: none;
        }
        a:hover {
            color: #FFFFFF;
            text-decoration: underline;
        }
        /* Centering Sentiment and Confidence Columns */
        .text-center {
            text-align: center !important;
        }
        /* Prevent wrapping in the headline column */
        .headline-cell {
            white-space: nowrap;
        }
    </style>
    <script>
        function submitForm() {
            document.getElementById('countryForm').submit();
        }

        document.addEventListener('DOMContentLoaded', function() {
            let page = 2;
            let loading = false;
            let hasMore = true;
            const tbody = document.querySelector('.table tbody');
            
            const loadMore = () => {
                if (loading || !hasMore) return;
                loading = true;
                
                const xhr = new XMLHttpRequest();
                xhr.open('GET', `/load_more?page=${page}&country=${document.getElementById('country').value}`, true);
                xhr.onload = function() {
                    if (xhr.status === 200) {
                        const content = xhr.responseText;
                        if (content.trim()) {
                            const temp = document.createElement('template');
                            temp.innerHTML = content;
                            const rows = temp.content.querySelectorAll('tr');
                            if (rows.length > 0) {
                                rows.forEach(row => tbody.appendChild(row));
                                page++;
                            } else {
                                hasMore = false;
                            }
                        } else {
                            hasMore = false;
                        }
                    }
                    loading = false;
                };
                xhr.send();
            };

            let scrollTimeout;
            window.addEventListener('scroll', () => {
                if (scrollTimeout) clearTimeout(scrollTimeout);
                scrollTimeout = setTimeout(() => {
                    if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 300) {  // Changed from 200 to 300
                        loadMore();
                    }
                }, 100);
            });
        });
    </script>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">News Sentiment Analyzer</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h2>Top Headlines with Sentiment Analysis</h2>

        <!-- Country Selection Form -->
        <form method="GET" id="countryForm" class="mb-4">
            <div class="row g-2 align-items-center">
                <div class="col-auto">
                    <label for="country" class="col-form-label" style="font-size: 14px;">Select Country:</label>
                </div>
                <div class="col-auto">
                    <select name="country" id="country" class="form-select" onchange="submitForm()">
                        {% for country_name in countries %}
                            <option value="{{ country_name }}"
                                {% if country_name == selected_country %}selected{% endif %}>
                                {{ country_name }}
                            </option>
                        {% endfor %}
                    </select>
                </div>
            </div>
        </form>

        <!-- News Table -->
        <table class="table table-hover">
            <thead>
                <tr>
                    <th style="width: 5%;">#</th>
                    <th style="width: 80%;">Headline</th> <!-- Increased width from 65% to 80% -->
                    <th class="text-center" style="width: 7.5%;">Sentiment</th> <!-- Reduced width -->
                    <th class="text-center" style="width: 7.5%;">Confidence</th> <!-- Reduced width -->
                </tr>
            </thead>
            <tbody>
                {% for item in headlines %}
                <tr>
                    <td>{{ item.index }}</td>
                    <td class="headline-cell">{{ item.headline | e }}</td> <!-- Ensure proper escaping -->
                    <td class="text-center">
                        <span
                          class="
                            {% if item.sentiment == 'Positive' %}
                                sentiment-positive
                            {% elif item.sentiment == 'Negative' %}
                                sentiment-negative
                            {% else %}
                                sentiment-neutral
                            {% endif %}
                          "
                        >
                            {{ item.sentiment }}
                        </span>
                    </td>
                    <td class="text-center confidence">{{ item.confidence | round(2) }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Footer -->
    <div class="footer">
        &copy; {{ current_year }} News Sentiment Analyzer
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeo0XKL1PKy51vXKZr1gqZlEJAbDeja7VVkSu0RM8zHW55Hg"
      crossorigin="anonymous"
    ></script>
</body>
</html>
